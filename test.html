<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AFK Apartelle</title>
    <link rel="stylesheet" href="css/sample.css" />
    <!-- Bootstrap LINKS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <!--angular js-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/sample.js"></script>
    <script>
      var app = angular.module("myApp", []);
      app.controller("myCtrl", function ($scope) {
        $scope.Carousel = [
          {
            URL: "www.google.com",
            filename:
              "https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg",
            class: "carousel-item active",
          },
          {
            URL: "www.yahoo.com",
            filename:
              "https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg",
            class: "carousel-item",
          },
        ];

        $scope.people = { firstName: "", lastName: "", email: "", password: "", phoneNumber: "", checkinDate: null, checkoutDate: null};
        $scope.roomsRegistered = [
        {roomcode: 1, roomName : "Bohol", roomPrice: 7800.00, maxNumberofGuests: 2, description: "1 Queen size bed"},
        {roomcode: 2, roomName : "Vigan", roomPrice: 8200.00, maxNumberofGuests: 3, description: "1 Queen size bed and 1 single bed"},
        {roomcode: 3, roomName : "Cebu", roomPrice: 9000.00, maxNumberofGuests: 4, description: "2 Queen size bed"},
        {roomcode: 4, roomName : "Siargao", roomPrice: 10000.00, maxNumberofGuests: 2, description: "Deluxe room - King size bed"},
        {roomcode: 5, roomName : "Coron", roomPrice: 11000.00, maxNumberofGuests: 4, description: "With mini kitchen and 2 queen size bed"},
        {roomcode: 6, roomName : "Manila", roomPrice: 15000.00, maxNumberofGuests: 8, description: "Penthouse - 3 bedrooms with kitchen"},
      ];
        $scope.selectedRoom = 1;
        $scope.registered = [];

        $scope.save = function () {
          $scope.registered.push($scope.people);
        };
      });
      
    </script>
  </head>

  <body>
    <div class="container" ng-app="myApp" ng-controller="myCtrl">
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-sm-6">
          <label for="firstnameInput" class="form-label">First name</label>
          <input type="text"
           class="form-control" 
           id="name1"
           aria-describedby="fnameHelp"
           placeholder="Enter first name"
           ng-model="people.firstName" 
           required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please choose a First Name.
          </div>
        </div>
        <div class="col-sm-6">
          <label for="lastnameInput" class="form-label">Last name</label>
          <input type="text" 
          class="form-control"
          id="validationCustom02"
          ng-model="people.lastName"
          placeholder="Enter last name"
          required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Uh-oh kindly provide a Last name
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">State</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
      </div>
        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
        </script>
  </body>
</html>
