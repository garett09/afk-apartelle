<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AFK Apartelle</title>
    <link rel="stylesheet" href="css/sample.css" />
    <!-- Bootstrap LINKS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <!--angular js-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script>
      var app = angular.module("myApp", []);
      app.controller("myCtrl", function ($scope) {
        $scope.Carousel = [
          {
            URL: "www.google.com",
            filename:
              "https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg",
            class: "carousel-item active",
          },
          {
            URL: "www.yahoo.com",
            filename:
              "https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg",
            class: "carousel-item",
          },
        ];

        $scope.people = { firstName: "", lastName: "", email: "", password: "", phoneNumber: ""};
        $scope.registered = [];

        $scope.save = function () {
          $scope.registered.push($scope.people);
        };
      });
      
    </script>
  </head>

  <body>
    <div class="container" ng-app="myApp" ng-controller="myCtrl">
      <form novalidate autocomplete="off">
        <div class="container">
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6">
                <label for="exampleInputEmail1">First name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstNameForms"
                  aria-describedby="fnameHelp"
                  placeholder="Enter first name"
                  ng-model="people.firstName"
                />
                <small id="emailHelp" class="form-text text-muted"></small>
              </div>
              <div class="col-sm-6">
                <label for="lastNameForms">Last name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastNameForms"
                  aria-describedby="lnameHelp"
                  placeholder="Enter last name"
                  ng-model="people.lastName"
                />
                <small id="emailHelp" class="form-text text-muted"></small>
              </div>
              <div class="col-sm-6">
                <label for="lastNameForms">E-mail</label>
                <input
                  type="emails"
                  class="form-control"
                  id="emailForms"
                  aria-describedby="emailHelp"
                  placeholder="Enter your desired email"
                  ng-model="people.email"
                />
              </div>
                <div class="col-sm-6">
                <label for="lastNameForms">Phone number</label>
                <input
                  type="number"
                  class="form-control"
                  id="phonenumberForms"
                  aria-describedby="phoneHelp"
                  placeholder="Enter your phone number"
                  ng-model="people.phoneNumber"
                />
              </div>
            
            <div class="col-sm-6 ">
              <label for="sel1">Select list:</label>
              <select class="form-control" id="sel1">
                <option>BOHOL</option>
                <option>VIGAN</option>
                <option>CEBU</option>
                <option>SIARGAO</option>
                <option>CORON</option>
                <option>MANILA</option>
              </select>
            </div>
          </div>
         
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary" ng-click="save()">
            Submit
          </button>
        </div>
      </form>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">URL</th>
            <th scope="col">filename</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="row in registered">
            <td>{{ row.name}}</td>
            <td>{{ row.filename }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
